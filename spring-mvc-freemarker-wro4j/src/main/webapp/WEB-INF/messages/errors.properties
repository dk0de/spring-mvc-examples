###################################################
# Validation
###################################################
AssertFalse = Musi być zaznaczone
AssertTrue  = Musi być odznaczone
DecimalMax  = Musi być mniejsze lub równe {1}
DecimalMin  = Musi być większe lub równe {1}
Digits      = Zbyt wiele cyfr (spodziewano się: <{2} cyfr>.<{1} cyfr>)
Future      = Musi wskazywać na przyszłość
Max         = Musi być mniejsze lub równe {1}
Min         = Musi być większe lub równe {1}
NotNull     = Nie może być puste
Null        = Musi być puste
Past        = Musi wskazywać na przeszłość
Pattern     = Zły format {2}
Size        = Musi się mieścić w przedziale od {1} do {2}

CreditCardNumber = Niepoprawny numer karty kredytowej
Email            = Niepoprawny adres e-mail
Length           = Długość musi się mieścić w przedziale od {2} do {1} znaków
NotBlank         = Nie może być puste
NotEmpty         = Nie może być puste
Range            = Musi się mieścić w przedziale od {2} do {1}
SafeHtml         = Może posiadać niebezpieczną treść
ScriptAssert     = Skryptowa wartość "{1}" nie jest pozytywna
URL              = Niepoprawny adres URL
